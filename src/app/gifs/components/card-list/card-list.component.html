<ul class="row">
  <div *ngFor="let gift of gifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 bg-dark text-center">
      <img
        [src]="gift.images.downsized_medium.url"
        class="card-img-top"
        [alt]="gift.title"
      />
      <div class="card-body text-white">
        <p class="card-text">{{ gift.title }}</p>
      </div>
    </div>
  </div>
</ul>
